<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Student - Student Management System</title>
    <!-- CSS styles -->
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to ensure footer stays at bottom */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Add margin to separate buttons */
        }
        input[type="submit"]:hover {
            background-color: #444;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body>
    <header>
        <h1>Enroll Student - Student Management System</h1>
    </header>
    <div class="content">
        <form action="/enrollments/enroll" method="post">
            <label for="bNumber">B-Number:</label>
            <input type="text" id="bNumber" name="bNumber" required><br>
            <label for="classId">Class ID:</label>
            <input type="text" id="classId" name="classId" required><br>
            <input type="submit" value="Enroll Student">
            <a href="/" class="back-btn">Back to Home</a>
        </form>
    </div>
    <footer>
        <div>
            &copy; 2024 Student Management System. All rights reserved.
        </div>
    </footer>
</body>
</html>
