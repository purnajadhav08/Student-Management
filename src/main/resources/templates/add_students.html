<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Student Management System</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to ensure footer stays at bottom */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Add margin to separate buttons */
        }
        input[type="submit"]:hover {
            background-color: #444;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #555;
        }
    </style>
    <script src="addStudent.js"></script>
</head>
<body>
    <header>
        <h1>Add Student - Student Management System</h1>
    </header>
    <div class="content">
        <form action="/students/add" method="post">
            <label for="bNumber">B-Number:</label>
            <input type="text" id="bNumber" name="bNumber" required><br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required><br>
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" step="0.01" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" required><br>
            <input type="submit" value="Add Student">
            <a href="/" class="back-btn">Back to Home</a>
        </form>
    </div>
    <footer>
        <div>
            &copy; 2024 Student Management System. All rights reserved.
        </div>
    </footer>
</body>
</html>
